---
version: 0.0.1
metadata:
  name: Github Ui test
  description: E2E test of the Github website
environments:
  - name: production
    default: true
    
    plugins:
      - name: restqui
        config:
          url: https://github.com
          pageObject: './page-object.yml'
    outputs:
      - type: file
        enabled: true
        config:
          path: 'github.report.json'
